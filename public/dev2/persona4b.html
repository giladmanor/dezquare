<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<title>Dezquare</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<link href="css/fonts/fonts.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/responsive.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/jquery.mCustomScrollbar.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script src="js/jquery.mCustomScrollbar.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/game-persona.js"></script>
</head>
<body>
	<section id="page">
		<header id="header" class="clearfix">
			<h1 id="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="Dezquare" width="172" height="42" />
				</a>
			</h1>
			<div class="square"></div>
			<div class="links">
				<a href="login.html">Log in</a>
				<span class="separator">|</span>
				<a href="#">Designer?</a>
			</div>
		</header>
		<section id="content">
			<section id="content-inside">
				
				<section id="matches-found" class="with-form">
					<div class="title-2r centered">
						<div class="r1">Youâ€™ve selected these designers</div>
					</div>
					
					<form action="#">
						
						<div class="matches">
							<article class="match">
								<div class="image">
									<img src="img/temp/match.jpg" alt="Name" />
									<div class="name">Limor</div>
								</div>
								
								<div class="check-button">
									<span class="checkbox medium checked">
										<input type="checkbox" name="user" value="1"  checked="checked" />
										<span class="c-v"></span>
									</span>
								</div>
							</article>
							<article class="match">
								<div class="image">
									<img src="img/temp/match.jpg" alt="Name" />
									<div class="name">Limor</div>
								</div>
								
								<div class="check-button">
									<span class="checkbox medium checked">
										<input type="checkbox" name="user" value="2" checked="checked"  />
										<span class="c-v"></span>
									</span>
								</div>
							</article>
							<article class="match last">
								<div class="image">
									<img src="img/temp/match.jpg" alt="Name" />
									<div class="name">Limor</div>
								</div>
								
								<div class="check-button">
									<span class="checkbox medium checked">
										<input type="checkbox" name="user" value="3" checked="checked" />
										<span class="c-v"></span>
									</span>
								</div>
							</article>
						</div>
						
						<div class="middle-title color">Add details about your project for the quote</div>
						
						<div class="form">
							
							<div class="formfield clearfix">
								<label>
									<span class="req color">*</span>
									Select your product:
								</label>
								<div class="combobox country">
									<div class="value">Web design</div>
									<input type="hidden" name="service" value="1" />
									<ul class="options">
										<li value_str="1">Web design</li>
										<li value_str="2">Mobile design</li>
										<li value_str="3">Logo</li>
										<li value_str="4">Business card</li>
										<li value_str="5">Flyer</li>
										<li value_str="6">Branding</li>
										<li value_str="7">Packaging</li>
										<li value_str="8">Illustration</li>
									</ul>
								</div>
							</div>
							<div class="formfield clearfix">
								<label>
									<span class="req color">*</span>
									Add a title to your project:
								</label>
								<input type="text" class="text" name="first_name" placeholder="E.g. New product version" />
							</div>
							<div class="formfield clearfix">
								<label>
									Any direction you have in mind?
								</label>
								<textarea name="direction" placeholder="E.g. not sure"></textarea>
							</div>
							<div class="formfield clearfix">
								<label>
									<span class="req color">*</span>
									What is the deadline for the project?
								</label>
								<input type="text" class="text" name="address_2" placeholder="E.g.  April 15, 2013" />
							</div>
								
						</div>
						
						<div class="buttons">
							<button class="button black">send details</button>
						</div>
						
					</form>
					
					
				</section>
				
			</section>
			
		</section>
	</section>
</body>
</html>
