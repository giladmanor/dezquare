<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<title>Dezquare</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<link href="css/fonts/fonts.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/responsive.css" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/game-persona.js"></script>
</head>
<body>
	<section id="page">
		<header id="header" class="clearfix">
			<h1 id="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="Dezquare" width="172" height="42" />
				</a>
			</h1>
			<div class="square"></div>
			<div class="links">
				<a href="login.html">Log in</a>
				<span class="separator">|</span>
				<a href="#">Designer?</a>
			</div>
		</header>
		<section id="content">
			<section id="content-inside">
				
				<section id="loading-designers" class="for-step-2">
					<div class="gray">
						<img src="img/loading-designers.png" alt="Loading..." />
					</div>
					<div class="orange" style="width: 60%;">
						<img src="img/loading-designers-orange.png" alt="Loading..." />
					</div>
				</section>
				
				<section id="persona-steps" class="for-step-2">
					<div class="step">
						<div class="icon">1</div>
						<div class="text">Select product</div>
					</div>
					<div class="step step2 active">
						<div class="icon">2</div>
						<div class="text">select designs</div>
					</div>
					<div class="step step3">
						<div class="icon">3</div>
						<div class="text">Get matched</div>
					</div>
				</section>
				
				<section id="design-selector">
					<div class="title-2r centered">
						<div class="r1">Select the designs you like</div>
						<div class="r2 color">As we map your taste</div>
					</div>
					<div class="content clearfix">
						<div class="image">
							<img src="img/temp/image.jpg" alt="Image" />
						</div>
						<div class="buttons">
							<a href="#" class="button black">PASS</a>
							<a href="#" class="button orange">LIKE</a>
						</div>
					</div>
				</section>
						
			</section>
		</section>
	</section>
</body>
</html>
