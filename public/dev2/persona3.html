<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<title>Dezquare</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<link href="css/fonts/fonts.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/responsive.css" rel="stylesheet" type="text/css" media="screen" />
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/game-persona.js"></script>
</head>
<body>
	<section id="page">
		<header id="header" class="clearfix">
			<h1 id="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="Dezquare" width="172" height="42" />
				</a>
			</h1>
			<div class="square"></div>
		</header>
		<section id="content">
			<section id="content-inside">
				
				<section id="persona-steps" class="persona3">
					<div class="step">
						<div class="icon"></div>
						<div class="text">Select a creative field</div>
					</div>
					<div class="step step2 active">
						<div class="icon"></div>
						<div class="text">Find your taste</div>
					</div>
					<div class="step step3">
						<div class="icon"></div>
						<div class="text">Get matched</div>
					</div>
					<div class="step step4">
						<div class="icon"></div>
						<div class="text">ENTER THE WORKSPACE</div>
					</div>
				</section>
				
				<section id="word-selector">
					<div class="title-2r centered">
						<div class="r1">Let us get to know your taste</div>
						<div class="r2 color">Select the word that best describes this image</div>
					</div>
					<div class="content clearfix">
						<div class="image">
							<img src="img/temp/image.png" alt="Image" />
						</div>
						<div class="action">
							<a href="persona4.html" class="button white small">Urban</a>
							<a href="persona4.html" class="button white small">Minimalistic</a>
							<a href="persona4.html" class="button white small">Playful</a>
						</div>
					</div>
				</section>
						
			</section>
		</section>
	</section>
</body>
</html>
