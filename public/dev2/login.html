<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<title>Dezquare</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="" />
	<link href="css/fonts/fonts.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/main.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="css/responsive.css" rel="stylesheet" type="text/css" media="screen" />
	
	<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
</head>
<body>
	<section id="page">
		<header id="header" class="clearfix">
			<h1 id="logo">
				<a href="index.html">
					<img src="/img/logo.png" alt="Dezquare" width="172" height="42" />
				</a>
			</h1>
			<div class="square"></div>
		</header>
		<section id="content">
			<section id="content-inside">
				<section class="sidebar-alt-screens">
					
					<section class="sidebar-alt-screen sidebar-register-screen" id="sidebar-register-login">
						<section class="register-screen-content">
							<h2 class="centered">Sign-in to d√®zquare</h2>
							<div class="social-connect">
								<a href="#" class="facebook">
									<span class="icon"></span>
									<span class="text">Connect with <strong>Facebook</strong></span>
								</a>
								<a href="#" class="twitter">
									<span class="icon"></span>
									<span class="text">Connect with <strong>Twitter</strong></span>
								</a>
							</div>
							<div class="sidebar-or">- OR -</div>
							<form action="#" class="mcentered">
								<div class="formfield">
									<input type="text" name="email" class="text validation-email" />
									<label class="abs">Email</label>
									<label class="form-error">Invalid Email</label>
								</div>
								<div class="formfield">
									<input type="password" name="password" class="text validation-password" />
									<label class="abs">Password</label>
									<label class="form-error">Invalid Password</label>
								</div>
								<div class="formfield clearfix agree">
									<span class="checkbox checked">
										<input type="checkbox" name="remember_me" />
									</span>
									<span class="text">Remember me</span>
								</div>
								<div class="submit clearfix">
									<input type="submit" value="Login" class="button-orange">
								</div>
								<div class="forgot-password">
									<a href="forgot.html">Forgot Password?</a>
								</div>		
							</form>
						</section>
						<div class="sidebar-bottom-note centered">
							Don't have an account? <a href="register.html">Sign Up!</a>
						</div>
						
					</section>
				</section>
			</section>
		</section>
	</section>
</body>
</html>
